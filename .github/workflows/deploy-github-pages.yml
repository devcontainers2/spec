name: Deploy GitHub Pages
on:
  push:
    branches: "main"
    # Right now EVERYTHING is published! You can access README.md via devcontainers.org/spec/README.md.
    # That's why we re-run the GitHub Pages deployment on EVERY SINGLE CHANGE instead of ignoring the
    # irrelevant bits.
    # paths-ignore:
    #   - README.md
    #   - LICENSE
    #   - .gitignore
    #   - CONTRIBUTING.md
    #   - LICENSE
    #   - proposals/**
    #   - .github/**
    #   - "!.github/workflows/deploy-github-pages.yml"
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true
jobs:
  deploy-github-pages:
    permissions:
      contents: read
      id-token: write
      pages: write
      deployments: write
    environment:
      name: github-pages
      url: ${{ steps.deploy-pages.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pipx install bikeshed && bikeshed update
      - id: configure-pages
        uses: actions/configure-pages@v3
      - shell: bash {0}
        run: |
          bikeshed spec --die-on=nothing | tee $GITHUB_STEP_SUMMARY
          sed -e 's/\x1b\[[0-9;]*m//g' -i $GITHUB_STEP_SUMMARY
          sed -i '1s;^;```sh\n;' $GITHUB_STEP_SUMMARY
          echo $'\n```' >> $GITHUB_STEP_SUMMARY
          test -f index.html
        env:
          BASE_URL: ${{ steps.configure-pages.outputs.base_url }}/
      - uses: actions/upload-pages-artifact@v2
        with:
          path: .
      - id: deploy-pages
        uses: actions/deploy-pages@v2
